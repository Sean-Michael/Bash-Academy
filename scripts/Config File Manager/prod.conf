# Configuration Template for {{ENVIRONMENT}} Environment
# Generated automatically - do not edit manually

# Database Configuration
database.host=prod-db.company.com
database.port=5432
database.name=myapp_{{ENVIRONMENT}}
database.user=prod_user
database.password=super_secure_prod_pass
database.max_connections=100

# Application Settings
app.name=MyApplication
app.version=1.2.3
app.environment={{ENVIRONMENT}}
app.debug=false
app.log_level=error
app.port=80
app.max_memory=4GB
app.timeout=15

# Cache Configuration
cache.enabled=true
cache.type=redis
cache.host=prod-redis.company.com
cache.port=6379
cache.ttl=3600

# Security Settings
security.encryption=true
security.token_expiry=1800
security.ssl_enabled=true
security.api_key=prod_api_key_secure_abc456

# Monitoring and Logging
log.file=/var/log/prod/myapp.log
log.max_size=500MB
monitoring.enabled=true
monitoring.endpoint=https://prod-monitor.company.com:9090

# Performance Tuning
performance.worker_threads=8
performance.gc_interval=180
performance.enable_caching={{ENABLE_CACHING}}