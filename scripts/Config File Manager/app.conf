# Application Configuration File
# Database Settings
database.host=localhost
database.port=5432
database.name=myapp
database.user=appuser
database.password=secret123

# Application Settings
app.name=MyApplication
app.version=1.2.3
app.debug=true
app.max_connections=100
app.timeout=30
app.port=8080

# Cache Configuration
cache.enabled=true
cache.type=redis
cache.host=127.0.0.1
cache.port=6379
cache.ttl=3600

# Logging Configuration
log.level=info
log.file=/var/log/myapp.log
log.max_size=100MB
log.rotate=daily

# Security Settings
security.encryption=true
security.token_expiry=7200
security.max_login_attempts=5

# Performance Tuning
performance.worker_threads=4
performance.max_memory=2GB
performance.gc_interval=300
database.type=MongoDB
database.system=localhost
